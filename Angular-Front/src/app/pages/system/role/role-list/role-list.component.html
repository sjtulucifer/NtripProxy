<nb-card accent="info">
    <nb-card-header>
      角色列表
    </nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="roleList" (createConfirm)="addRole($event)" (editConfirm)="editRole($event)"
        (deleteConfirm)="deleteRole($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
