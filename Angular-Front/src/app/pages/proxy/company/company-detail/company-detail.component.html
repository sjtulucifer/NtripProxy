<nb-card status="info">
  <nb-card-header>{{company.Name}}</nb-card-header>
  <nb-card-body>
    <nb-tabset>
      <nb-tab tabTitle="基础信息">
        <nb-card>
          <nb-card-body>
            <form novalidate #companyForm="ngForm">
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="CompanyCorporation">公司法人</label>
                  <input type="text" class="form-control" placeholder="公司法人" name="CompanyCorporation" [(ngModel)]="company.Corporation"
                    #CompanyCorporation="ngModel" required>
                  <div *ngIf="CompanyCorporation.errors?.required && CompanyCorporation.touched" class="error">
                    公司法人必须填写
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>公司资质</label>
                  <input type="text" class="form-control" placeholder="公司资质" name="CompanyQualification" [(ngModel)]="company.Qualification"
                    #CompanyQualification="ngModel">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="CompanyQNo">公司资质号</label>
                  <input type="text" class="form-control" placeholder="公司资质号" name="CompanyQNo" [(ngModel)]="company.QNo"
                    #CompanyQNo="ngModel">
                </div>
                <div class="col-sm-6">
                  <label for="CompanyField">公司行业</label>
                  <input type="text" class="form-control" placeholder="" name="CompanyField" [(ngModel)]="company.Field"
                    #CompanyField="ngModel" required>
                  <div *ngIf="CompanyField.errors?.required && CompanyField.touched" class="error">
                    公司行业必须填写
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="CompanyContract">公司联系人</label>
                  <input type="text" class="form-control" placeholder="" name="CompanyContract" [(ngModel)]="company.Contract"
                    #CompanyContract="ngModel" required>
                  <div *ngIf="CompanyContract.errors?.required && CompanyContract.touched" class="error">
                    公司联系人必须填写
                  </div>
                </div>
                <div class="col-sm-6">
                  <label for="CompanyPhone">联系电话</label>
                  <input type="text" class="form-control" placeholder="" name="CompanyPhone" [(ngModel)]="company.Phone"
                    #CompanyPhone="ngModel" required>
                  <div *ngIf="CompanyPhone.errors?.required && CompanyPhone.touched" class="error">
                    联系电话必须填写
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="CompanyAddress">公司地址</label>
                  <input type="text" class="form-control" placeholder="" name="CompanyAddress" [(ngModel)]="company.Address"
                    #CompanyAddress="ngModel" required>
                  <div *ngIf="CompanyAddress.errors?.required && CompanyAddress.touched" class="error">
                    公司地址必须填写
                  </div>
                </div>
              </div>
            </form>
          </nb-card-body>
          <nb-card-footer>
            <button type="button" class="btn btn-primary" [disabled]="companyForm.invalid" (click)="saveCompany()">保存</button>
          </nb-card-footer>
        </nb-card>
      </nb-tab>
      <nb-tab tabTitle="母公司">
        <nb-card>
          <nb-card-body>
            <div *ngIf="!parentCompany">
              <select class="form-control" [ngModel]="" name="ParentCompany" (ngModelChange)="parentCompanyChange($event)">
                <option *ngFor="let company of otherCompanies" [value]="company.ID">{{company.Name}}</option>
              </select>
            </div>
            <div *ngIf="parentCompany">
              <div class="form-group row">
                <div class="col-sm-12">
                  <select class="form-control" [ngModel]="parentCompany.ID" name="ParentCompany" (ngModelChange)="parentCompanyChange($event)">
                    <option *ngFor="let company of otherCompanies" [value]="company.ID">{{company.Name}}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>公司名</label>
                    <input type="text" [(ngModel)]="parentCompany.Name" class="form-control" disabled />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>公司法人</label>
                    <input type="text" [(ngModel)]="parentCompany.Corporation" class="form-control" disabled />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>公司资质</label>
                    <input type="text" [(ngModel)]="parentCompany.Qualification" class="form-control" disabled />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>资质号</label>
                    <input type="text" [(ngModel)]="parentCompany.QNo" class="form-control" disabled />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>公司行业</label>
                    <input type="text" [(ngModel)]="parentCompany.Field" class="form-control" disabled />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>联系人</label>
                    <input type="text" [(ngModel)]="parentCompany.Contract" class="form-control" disabled />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>联系电话</label>
                    <input type="text" [(ngModel)]="parentCompany.Phone" class="form-control" disabled />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>联系地址</label>
                    <input type="text" [(ngModel)]="parentCompany.Address" class="form-control" disabled />
                  </div>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
