<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>添加公司</nb-card-header>
      <nb-card-body>
        <form novalidate #companyForm="ngForm">
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-warning" placeholder="公司名" name="CompanyName"
                [(ngModel)]="company.Name" #CompanyName="ngModel" required>
              <div *ngIf="CompanyName.errors?.required && CompanyName.touched" class="error">
                公司名必须填写
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-warning" placeholder="公司法人" name="CompanyCorporation"
                [(ngModel)]="company.Corporation" #CompanyCorporation="ngModel" required>
              <div *ngIf="CompanyCorporation.errors?.required && CompanyCorporation.touched" class="error">
                公司法人必须填写
              </div>
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-Info" placeholder="公司资质" name="CompanyQualification"
                  [(ngModel)]="company.Qualification" #CompanyQualification="ngModel">
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-Info" placeholder="公司资质号" name="CompanyQNo"
                  [(ngModel)]="company.QNo" #CompanyQNo="ngModel">
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-warning" placeholder="公司行业" name="CompanyField"
                [(ngModel)]="company.Field" #CompanyField="ngModel" required>
              <div *ngIf="CompanyField.errors?.required && CompanyField.touched" class="error">
                公司行业必须填写
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-warning" placeholder="公司联系人" name="CompanyContract"
                [(ngModel)]="company.Contract" #CompanyContract="ngModel" required>
              <div *ngIf="CompanyContract.errors?.required && CompanyContract.touched" class="error">
                公司联系人必须填写
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-warning" placeholder="联系电话" name="CompanyPhone"
                [(ngModel)]="company.Phone" #CompanyPhone="ngModel" required>
              <div *ngIf="CompanyPhone.errors?.required && CompanyPhone.touched" class="error">
                联系电话必须填写
              </div>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-warning" placeholder="公司地址" name="CompanyAddress"
                [(ngModel)]="company.Address" #CompanyAddress="ngModel" required>
              <div *ngIf="CompanyAddress.errors?.required && CompanyAddress.touched" class="error">
                公司地址必须填写
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <!--
        {{ companyForm.value | json }}
        {{ company | json }}
        -->
        <button type="button" class="btn btn-primary" (click)="onClose()">取消</button>
        <button type="button" class="btn btn-primary" [disabled]="companyForm.invalid" (click)="onSubmit()">创建</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
