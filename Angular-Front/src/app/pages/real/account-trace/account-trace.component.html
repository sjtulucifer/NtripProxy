<nb-card status="success">
  <nb-card-header>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="账号名" [(ngModel)]="gga.Account">
      <span class="input-group-append">
        <button class="btn btn-info input-group-text" (click)="trace()">
          跟踪
        </button>
      </span>
    </div>
  </nb-card-header>
  <nb-tabset>
    <nb-tab tabTitle="实时状态">
      <nb-card>
        <nb-card-body>
          <div class="row">
            <div class="col-sm-4">
              <nb-card>
                <nb-card-header>
                  账号状态信息
                </nb-card-header>
                <nb-card-body>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">账号</span>
                      <input type="text" [ngModel]="gga.Account" class="form-control form-control-success" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">账号类型</span>
                      <input type="text" [ngModel]="session.AccountType" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">源节点</span>
                      <input type="text" [ngModel]="session.MountPoint" class="form-control form-control-success"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">客户端</span>
                      <input type="text" [ngModel]="session.Client" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">客户端地址</span>
                      <input type="text" [ngModel]="session.ClientAddress" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">登录时间</span>
                      <input type="text" [ngModel]="session.ConnectionStart | date:'yyyy-MM-dd HH:mm:ss'" class="form-control form-control-success"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">纬度</span>
                      <input type="text" [ngModel]="gga.Lat" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">经度</span>
                      <input type="text" [ngModel]="gga.Lng" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">解状态</span>
                      <input type="text" [ngModel]="gga.Status" class="form-control form-control-success" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">最近GGA时间</span>
                      <input type="text" [ngModel]="gga.FixedTime | date:'yyyy-MM-dd HH:mm:ss'" class="form-control"
                        disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">GGA数量</span>
                      <input type="text" [ngModel]="session.GGACount" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">固定GGA数量</span>
                      <input type="text" [ngModel]="session.FixedCount" class="form-control" disabled />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-addon success" style="font-size:16px">固定率</span>
                      <input type="text" [ngModel]="fixedRate | percent" class="form-control form-control-success"
                        disabled />
                    </div>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <div class="col-sm-8">
              <nb-card>
                <nb-card-header>
                  GGA位置数据
                </nb-card-header>
                <nb-card-body>
                  {{ggaListDisplay}}
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </nb-tab>
    <nb-tab tabTitle="历史记录">
      <nb-card>
        <nb-card-body>
          <ng2-smart-table [settings]="settings2" [source]="sessionHistoryList">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </nb-tab>
  </nb-tabset>
</nb-card>
