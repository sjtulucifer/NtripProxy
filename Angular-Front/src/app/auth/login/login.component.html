
<nb-auth-block>
  <h1 id="title" class="title">登录</h1>
  <p class="sub-title">请用你的用户名和密码登录</p>
  <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
    <div class="form-control-group">
      <div class="input-group input-group-rounded">
        <input type="text" placeholder="用户名" class="form-control" name="UserLogin" [(ngModel)]="user.Login" #UserLogin="ngModel"
          required />
      </div>
      <ng-container *ngIf="UserLogin.invalid && UserLogin.touched">
        <p class="error-message" *ngIf="UserLogin.errors?.required">
          用户名必须填写
        </p>
      </ng-container>
    </div>
    <div class="form-control-group">
      <div class="input-group input-group-rounded">
        <input nbInput type="password" placeholder="密码" class="form-control" name="UserPassword" [(ngModel)]="user.Password"
          #UserPassword="ngModel" required />
      </div>
      <ng-container *ngIf="UserPassword.invalid && UserPassword.touched ">
        <p class="error-message" *ngIf="UserPassword.errors?.required">
          密码必须填写
        </p>
      </ng-container>
    </div>
    <button nbButton fullWidth status="success" [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted">
      登录
    </button>
  </form>
</nb-auth-block>
